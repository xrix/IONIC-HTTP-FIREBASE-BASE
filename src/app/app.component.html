<ion-app>
  <ion-split-pane contentId="main">
   <!--  our side menu  -->
    <ion-menu side="end" menuId="first" contentId="main">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            Main menu
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/tabs/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/tabs/login-fire" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Login Fire
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/tabs/home" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item button  detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Sign Out
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
